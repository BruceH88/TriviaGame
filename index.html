<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Triva Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div id="counter">

      </div>
    </div>
    <div class="row">
      <div id="question">

      </div>
    </div>
    <div class="row">
      <div id="options">
        <button id="btn1" class="btn answerBtn"></button>
        <button id="btn2" class="btn answerBtn"></button>
        <button id="btn3" class="btn answerBtn"></button>
        <button id="btn4" class="btn answerBtn"></button>
      </div>
    </div>
    <div class="row">
      <div id="results">
      </div>
    </div>
    <div class="row">
      <button id="btnNext" class="btn startBtn">Start</button>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="assets/javascript/app.js">
  </script>
</body>

</html>
